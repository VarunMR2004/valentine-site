<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 2;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .buttons {
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff004c;
      color: white;
      z-index: 2;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 0, 76, 0.7);
    }

    #noBtn {
      background-color: white;
      color: #ff004c;
      z-index: 1;
      position: relative;
    }

    .fullScreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      font-size: 60px !important;
      display: flex !important;
      justify-content: center;
      align-items: center;
      transform: none !important;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">YES ‚ù§Ô∏è</button>
      <button id="noBtn">NO üíî</button>
    </div>
  </div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let scale = 1;
  let isActivated = false;

  function growYesButton(e) {
    if (isActivated) return; // üî• STOP after activation

    const noRect = noBtn.getBoundingClientRect();

    const distanceX = Math.abs(e.clientX - (noRect.left + noRect.width / 2));
    const distanceY = Math.abs(e.clientY - (noRect.top + noRect.height / 2));

    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

    if (distance < 150) {
      scale += 0.05;
      yesBtn.style.transform = `scale(${scale})`;
    }

    if (scale > 8) {
      activateFullScreen();
    }
  }

  document.addEventListener("mousemove", growYesButton);

  yesBtn.addEventListener("click", activateFullScreen);

  function activateFullScreen() {
    if (isActivated) return;

    isActivated = true;

    // üî• Remove mouse tracking completely
    document.removeEventListener("mousemove", growYesButton);

    // Reset scaling
    yesBtn.style.transform = "none";

    // Hide other elements
    document.querySelector("h1").style.display = "none";
    noBtn.style.display = "none";

    // Make fullscreen
    yesBtn.classList.add("fullScreen");
    yesBtn.innerHTML = "YAYYY ‚ù§Ô∏è YOU SAID YES!";
  }

  // Create Floating Hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);

</script>

</body>
</html>
